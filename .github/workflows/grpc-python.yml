name: gRPC Python

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'hello-grpc-python/**'
      - 'proto/**'
      - '.github/workflows/grpc-python.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'hello-grpc-python/**'
      - 'proto/**'
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  python-build-test:
    name: Python Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: hello-grpc-python/requirements.txt

      - name: Install Python dependencies
        working-directory: hello-grpc-python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run Python tests
        working-directory: hello-grpc-python
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-${{ matrix.python-version }}
          path: |
            hello-grpc-python/coverage.xml
            hello-grpc-python/htmlcov/
          retention-days: 7
